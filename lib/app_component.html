<div class="outermost">
    <main>
        <router-outlet [routes]="Routes.routes"></router-outlet>
        <bd-pwa-prompt></bd-pwa-prompt>
    </main>

    <nav>
        <span class="bottom-right">
            <button class="next" [disabled]="!(bloc | bloc).canAdvance" (click)="advance()">
                <span class="sr-only">Next</span>
                <i class="material-icons md-36 md-light" [class.md-inactive]="!(bloc | bloc).canAdvance"
                    aria-hidden="true">chevron_right</i>
            </button>
        </span>
        <span class="bottom-left">
            <button class="back" [disabled]="!(bloc | bloc).canRegress" (click)="regress()">
                <span class="sr-only">Back</span>
                <i class="material-icons md-36 md-light" [class.md-inactive]="!(bloc | bloc).canRegress"
                    aria-hidden="true">chevron_left</i>
            </button>
            <button class="reset" (click)="reset()">
                <span class="sr-only">Reset</span>
                <i class="material-icons md-36 md-light" aria-hidden="true">refresh</i>
            </button>
        </span>
        <span class="live" innerHtml="Page {{(bloc | bloc).page}}" aria-live="assertive"></span>
    </nav>
</div>
